<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="Tracker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="header">
        <p class="m-0">Expense <br> Tracker
        <img src="images/spending.png" alt="spending" width="35px" height="35px">
        </p>
    </div>

    <div class="form">
        <div class="form-floating inputs">
            <input type="date" class="form-control dateInput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput"></label>
        </div>

        <div class="form-floating inputs">
            <input type="text" class="form-control amountInput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount</label>
        </div>
        <div class="inputs">

          <select class="form-select transactionType" aria-label="Default select example">
              <option selected>Transaction Type</option>
              <option value="Income">Income</option>
              <option value="Expense">Expense</option>
          </select>
        </div>
        
        <button class="btn" id="add-button" onclick="addRow()">+</button>
    </div>

    <div class="cards mt-4">
      
      <div class="card">
        <div class="card-body">
            <h5 class="card-title m-0">Total Income 
                <img src="images/wallet-filled-money-tool.png" alt="income" width="25px" height="25px">
            </h5>
            <h1 class="m-0 currency-symbol">
              <img src="images/currency (2).png" alt="" width="55px">
              <span id="total-income" class="m-0">0</span>
            </h1>

        </div>
      </div>


      <div class="card">
        <div class="card-body">
            <h5 class="card-title m-0">Total Expense 
                <img src="images/expenses.png" alt="income" width="35px" height="35px">
            </h5>
            <h1 class="m-0 currency-symbol">
              <img src="images/currency (2).png" alt="" width="55px">
              <span id="total-expense" class="m-0">0</span>
            </h1>

        </div>
      </div>

      
      <div class="card">
        <div class="card-body">
            <h5 class="card-title m-0">Total Balance 
                <img src="images/rupee.png" alt="income" width="30px" height="30px">
            </h5>
            <h1 class="m-0 currency-symbol">
              <img src="images/currency (2).png" alt="" width="55px">
              <span id="total-balance" class="m-0">0</span>
            </h1>

        </div>
      </div>
    
    </div>

    <table class="transaction-table mt-4" id="table">
      <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
      </tr>

      <tr id="data-row">
        <!-- dynamically rows are added -->
      </tr>
    </table>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="Tracker.js"></script>
  </body>
</html>
