<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Form</title>
    <link rel="stylesheet" href="memes_form_bootstrap.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
</head>
<body class="container p-0">

    <header id="header" class="text-center p-2">
        <h1 class="m-0">Memes Form</h1>
        <h5 class="m-0">With CSS and Bootstrap</h5>
    </header>
    <p id="tac">Terms and Conditions</p>

    <ol id="orderlist">
        <li>Minimun Meme knowledge undi therali</li>
        <li>Riya evaro meku telisi undali</li>
    </ol>

    <ul id="unorderedlist">
        <li>Meme knowledge lekapothe kastam bro!</li>
    </ul>


    <form id="form" action="" method="" class="p-3">
        <p id="form_heading">Form</p>
        <div class="form-floating">
            <input type="text" id="name" class="form-control" placeholder="type here">
            <label for="name" class="form-label m-0">Sir, mee parenti sir?</label>
        </div>

        <div class="form-floating mt-3">
            <input type="date" name="date" id="date" class="form-control">
            <label for="date" class="form-label">Date of Birth</label>
        </div>

        <div class="form-floating mt-3">
            <input type="email" name="email" id="email" class="form-control" placeholder="type here" required>
            <label for="email" class="form-label">Email ID</label>
        </div>

        <div class="form-floating mt-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="type here">
            <label for="password" class="form-label">Password set chesuko bro!</label>
        </div>

        <div class="mt-3">
            <label for="q1">Riya evaru?</label>
            <select name="q1" id="q1" class="form-select">
                <option value="Naa Classmate">Naa Classmate</option>
                <option value="domeni daugther">domeni daugther</option>
            </select>
        </div>

        <div class="mt-3">
            <p>Domini Evaru?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dominievaru" id="naku teleedhu">
                <label class="form-check-label" for="naku teleedhu">naku teleedhu</label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dominievaru" id="riyamother">
                <label class="form-check-label" for="riyamother">riyamother</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="dominievaru" id="evaro kani neekendhuku">
                <label class="form-check-label" for="evaro kani neekendhuku">evaro kani neekendhuku</label>
            </div>
        </div>

        <div class="mt-3">
            <label for="q3">Asalu vallidharu evaru?</label>
            <select name="q3" id="q3" class="form-select">
                <option value="Select">Select</option>
                <option value="Naku evaro telidhu">Naku evaro telidhu</option>
                <option value="Best Friends">Best Friends</option>
            </select>
        </div>

        <div class="mt-3">
            <p class="m-0">Cheppu rakhi em thisukuntav?</p><br>

            <input class="form-check-input" type="checkbox" name="mysoorbajji" id="mysoorbajji" value="2 Mysoor Bajji">
            <label class="form-check-label" for="mysoorbajji">2 Mysoor Bajji</label> <br>

            <input class="form-check-input" type="checkbox" name="pesarattupma" id="pesarattupma" value="pesarattupma">
            <label class="form-check-label" for="pesarattupma">pesarattupma</label> <br>

            <input class="form-check-input" type="checkbox" name="chickendosa" id="chickendosa" value="chickendosa">
            <label class="form-check-label" for="chickendosa">chickendosa</label>
        </div>

        <div class="form-floating my-3">
            <textarea name="feedback" id="Feedback" class="form-control" placeholder=""></textarea>
            <label for="Feedback">Feedback evvu bro</label>
        </div>

        <button type="submit" class="btn btn-outline-primary w-100">Primary</button>

    </form>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
</body>
</html>
