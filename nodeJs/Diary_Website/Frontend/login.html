<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diary Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- SweetAlert2 CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card" style="width: 500px">
      <div class="card-body text-center">
        <h5 class="card-title">Welcome</h5>
        <p class="card-text">Please login to continue</p>

        <form action="" class="text-start" id="LoginForm">
          <div class="mb-3">
            <label for="EmailInput" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="EmailInput"
              placeholder="Enter Email"
              required
              name="email"
            />
          </div>

          <div class="mb-3">
            <label for="PasswordInput" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="PasswordInput"
              placeholder="Enter Password"
              required
              name="password"
            />
          </div>
          <p>
            Don't have an account? <a href="Registration.html">Register Here</a>
          </p>
          <button type="submit" class="btn btn-primary" id="LoginButton">
            Login
          </button>
          <!-- <a href="Post.html" class="btn btn-primary" id="LoginButton">Login</a> -->
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <script>
      const form = document.getElementById("LoginForm");
      const loginButton = document.getElementById("LoginButton");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Disable the login button and show loading state
        loginButton.disabled = true;
        loginButton.innerHTML = "Logging in...";

        try {
          const formData = new URLSearchParams(new FormData(form));

          const response = await fetch("http://localhost:3000/userLogin", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: formData,
          });

          console.log(response);

          if (response.status === 200) {
            let body = await response.json();
            console.log(body);

            localStorage.setItem("userID", body.userID);

            // Show success alert
            Swal.fire({
              icon: "success",
              title: "Login Successful!",
              text: "Welcome to your diary!",
              timer: 1500,
              showConfirmButton: false,
            }).then(() => {
              window.location.href = "FeedPage.html";
            });
          } else {
            // Show error alert for incorrect credentials
            Swal.fire({
              icon: "error",
              title: "Login Failed",
              text: "Incorrect email or password. Please try again.",
              confirmButtonText: "Try Again",
              confirmButtonColor: "#dc3545",
            });
          }
        } catch (error) {
          console.error("Login error:", error);

          // Show error alert for network or other errors
          Swal.fire({
            icon: "error",
            title: "Connection Error",
            text: "Unable to connect to the server. Please check your connection and try again.",
            confirmButtonText: "Try Again",
            confirmButtonColor: "#dc3545",
          });
        } finally {
          // Re-enable the login button
          loginButton.disabled = false;
          loginButton.innerHTML = "Login";
        }
      });
    </script>
  </body>
</html>
