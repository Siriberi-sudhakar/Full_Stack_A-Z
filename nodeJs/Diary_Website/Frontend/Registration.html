<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diary Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Registration.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card" style="width: 500px">
      <div class="card-body text-center">
        <h5 class="card-title">Welcome</h5>
        <p class="card-text">Please register to continue</p>

        <form action="" class="text-start" id="registrationForm">
          <div class="mb-3">
            <label for="EmailInput" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="EmailInput"
              placeholder="Enter Email"
              name="email"
            />
          </div>

          <div class="mb-3">
            <label for="PasswordInput" class="form-label">Set Password</label>
            <input
              type="password"
              class="form-control"
              id="PasswordInput"
              placeholder="Enter Password"
              name="password"
            />
          </div>
          <p>Already have an account? <a href="login.html">Login Here</a></p>
          <!-- <a href="#" class="btn btn-primary" id="LoginButton">Register</a> -->
          <button type="submit" class="btn btn-primary" id="LoginButton">
            Register
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <script>
      const form = document.getElementById("registrationForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new URLSearchParams(new FormData(form));

        const response = await fetch("http://localhost:3000/registerUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: formData,
        });

        if(response.status === 200) {
            window.location.href = "login.html";
        }
        
      });
    </script>
  </body>
</html>
