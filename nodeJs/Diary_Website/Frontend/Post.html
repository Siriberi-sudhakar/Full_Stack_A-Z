<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="Post.css">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <form action="" class="m-auto formDiv" style="width: 500px;" id="PostForm">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="postTitle" placeholder="Title Here" name="postTitle">
        </div>

        <div class="mb-3">
            <label for="postDescription" class="form-label">Describe your day</label>
            <textarea class="form-control" id="postDescription" rows="10" name="postDescription"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="PostButton">Post your day</button>
    </form>













    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script>
      const form = document.getElementById('PostForm');
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new URLSearchParams(new FormData(form));
        formData.append('userID', localStorage.getItem('userID'));
        
        const response = await fetch('http://localhost:3000/newPost', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: formData
        });

        console.log(response);
        const text = await response.text();
        alert(text);

        if(response.status === 200) {
            window.location.href = "FeedPage.html";
        }
      });
    </script>


  </body>
</html>
